<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideContent</title>

     <!--==================== UNICONS ====================-->
     <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <style>
        * {box-sizing: border-box;}
        body {
            background-color: rgb(35,35,35); 
            color: rgb(190, 195, 200);
        }

        .title {
            text-align: center;
        }

        .text {
            width: 200px;
            list-style: none;
            background: gray;
            border-radius: 5px;
            box-shadow: 2px;
            margin: 10px auto;
            padding-left: 10px;
            align-items: center;
        }

        .slide__container {
            max-width: 600px;
            position: relative;
            margin: auto;
        }

        .slide {
            display: none;
        }

        img {
            vertical-align: middle;
            width: 100%;
            height: 200px;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 40%;
            width: auto;
            padding: 16px;
        }

        .next {
            right: 0;
        }

        .dot__party{
            text-align: center;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: rgb(190, 195, 200);
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
        background-color: #717171;
        }

        /* Fading animation */
        .fade {
        animation-name: fade;
        animation-duration: 1.5s;
        }
    </style>
</head>
<body>
    <!-- ============== 설명 =================-->
    <section class="intro">
        <h1 class="title">SlideShow</h1>
        <!-- <ul class="text">
            <li class="list">1. arrow 버튼으로 넘기기</li>
            <li class="list">2. 하단 dot으로 넘기기</li>
            <li class="list">4. 자동 넘기기</li>
        </ul> -->
    </section>

    <!-- ============== 슬라이드 쇼 =================-->
    <section class="slider" >
        <div class="slideShow">
            <div class="slide__container" >
                <!--========== 1번째 ===============-->
                <div class="slide fade">
                    <img src="../img/about1.jpg" alt="">
                </div>
                <!--========== 2번째 ===============-->
                <div class="slide fade">
                    <img src="../img/babyFront.jpg" alt=""  >
                </div>
                <!--========== 3번째 ===============-->
                <div class="slide fade">
                    <img src="../img/babySide.jpg" alt="" > 
                </div>
                <!--========== 4번째 ===============-->
                <div class="slide fade" >
                    <img src="../img/darkmode.png" alt="" > 
                </div>
    
                <i class="uil uil-angle-left-b prev" onclick="plusSlides(-1)"></i>
                <i class="uil uil-angle-right-b next" onclick="plusSlides(1)"></i>
            </div>
        </div>
        <br>

        <div class="dot__party">
            <span class="dot" onclick="curSlide(1)"></span>
            <span class="dot" onclick="curSlide(2)"></span>
            <span class="dot" onclick="curSlide(3)"></span>
            <span class="dot" onclick="curSlide(4)"></span>
        </div>
    </section>

    <script>
        // ===== arrow,bullet으로 슬라이드 넘기기 구현 =====
        {
            //초기값 설정
        let slideIndex = 1;
        showSlides(slideIndex);

        //현재 슬라이드
        function curSlide(n) {
            showSlides(slideIndex = n);
        }

        //슬라이드 변경
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
        

        function showSlides(n) {
        //객체
        const slides = document.getElementsByClassName("slide");
        const dots = document.getElementsByClassName("dot");
        
            if(n > slides.length) {slideIndex = 1}
            if(n < 1) {slideIndex = slides.length}
            for(i=0; i<slides.length; i++){
                slides[i].style.display = "none";
            }
            for (i=0;i<dots.length;i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }
}

       
    </script>
</body>
</html>
